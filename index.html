<script>
    // ====== APPLICATION DATA ======
    let inventory = [
        { sku: "STL-992", name: "Steel Rods (10m)", qty: 1200, price: 25 },
        { sku: "ALU-441", name: "Aluminum Sheets", qty: 14, price: 40 },
        { sku: "COP-210", name: "Copper Wires", qty: 320, price: 15 },
        { sku: "PLS-778", name: "Plastic Tubing", qty: 500, price: 8 }
    ];

    let cart = [];
    let orders = [];

    // ====== PAGE TEMPLATES ======
    function renderDashboard() {
        return `
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Operations Dashboard</h1>
        <div class="grid grid-cols-3 gap-6">
            <div class="card"><h4 class="text-gray-500 text-sm">Total Value</h4>
            <p class="text-2xl font-bold">$${calculateInventoryValue()}</p></div>
            <div class="card"><h4 class="text-gray-500 text-sm">Active Orders</h4>
            <p class="text-2xl font-bold">${orders.length}</p></div>
            <div class="card"><h4 class="text-gray-500 text-sm">Warehouse Cap.</h4>
            <p class="text-2xl font-bold">${Math.floor(Math.random()*20+75)}%</p></div>
        </div>`;
    }

    function renderInventory() {
        return `
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Inventory Management</h1>
    
        <div class="card">
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b text-gray-400 text-sm uppercase">
                        <th>SKU</th><th>Item</th><th>Qty</th><th>Price</th><th>Status</th><th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    ${inventory.map(item => `
                        <tr class="border-b">
                            <td class="py-3">${item.sku}</td>
                            <td>${item.name}</td>
                            <td>${item.qty}</td>
                            <td>$${item.price}</td>
                            <td class="${item.qty < 20 ? 'text-red-500' : 'text-green-500'}">
                                ${item.qty < 20 ? 'Low Stock' : 'In Stock'}
                            </td>
                            <td>
                                <button onclick="addToCart('${item.sku}')" 
                                class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
                                Add to Cart
                                </button>
                            </td>
                        </tr>
                    `).join("")}
                </tbody>
            </table>
        </div>
        <div class="mt-6">
            <button onclick="showCart()" class="bg-green-600 text-white px-6 py-2 rounded">
                View Cart (${cart.length})
            </button>
        </div>`;
    }

    function renderCart() {
        return `
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Purchase Cart</h1>
        <div class="card">
            ${cart.length === 0 ? "<p>Cart is empty.</p>" : `
                <ul class="space-y-3">
                    ${cart.map(item => `
                        <li class="flex justify-between">
                            ${item.name} - $${item.price}
                            <button onclick="removeFromCart('${item.sku}')" 
                            class="text-red-500">Remove</button>
                        </li>
                    `).join("")}
                </ul>
                <div class="mt-6 font-bold">Total: $${calculateCartTotal()}</div>
                <button onclick="checkout()" 
                class="mt-4 bg-blue-600 text-white px-6 py-2 rounded">
                Place Order
                </button>
            `}
        </div>`;
    }

    function renderOrders() {
        return `
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Order Status</h1>
        <div class="card">
            ${orders.length === 0 ? "No active orders." : `
                <ul class="space-y-4">
                    ${orders.map(order => `
                        <li class="border-b pb-3">
                            <strong>Order #${order.id}</strong> - $${order.total}
                            <p>Status: <span class="font-bold">${order.status}</span></p>
                            <button onclick="advanceStatus(${order.id})"
                            class="mt-2 bg-indigo-500 text-white px-4 py-1 rounded">
                            Advance Status
                            </button>
                        </li>
                    `).join("")}
                </ul>
            `}
        </div>`;
    }

    // ====== CORE FUNCTIONS ======
    function addToCart(sku) {
        const item = inventory.find(i => i.sku === sku);
        if (item && item.qty > 0) {
            cart.push(item);
            item.qty--;
            showPage('inventory');
        }
    }

    function removeFromCart(sku) {
        cart = cart.filter(i => i.sku !== sku);
        showCart();
    }

    function checkout() {
        const newOrder = {
            id: Date.now(),
            total: calculateCartTotal(),
            status: "Processing"
        };
        orders.push(newOrder);
        cart = [];
        showPage('orders');
    }

    function advanceStatus(orderId) {
        const order = orders.find(o => o.id === orderId);
        if (!order) return;

        if (order.status === "Processing") order.status = "Shipped";
        else if (order.status === "Shipped") order.status = "Delivered";
        else order.status = "Completed";

        showPage('orders');
    }

    function calculateInventoryValue() {
        return inventory.reduce((sum, i) => sum + (i.qty * i.price), 0);
    }

    function calculateCartTotal() {
        return cart.reduce((sum, i) => sum + i.price, 0);
    }

    // ====== PAGE SWITCHER ======
    function showPage(pageId) {
        if (pageId === "dashboard")
            document.getElementById('content-area').innerHTML = renderDashboard();
        else if (pageId === "inventory")
            document.getElementById('content-area').innerHTML = renderInventory();
        else if (pageId === "orders")
            document.getElementById('content-area').innerHTML = renderOrders();
        else
            document.getElementById('content-area').innerHTML = renderDashboard();
    }

    function showCart() {
        document.getElementById('content-area').innerHTML = renderCart();
    }

    // Load dashboard initially
    showPage('dashboard');
</script>
